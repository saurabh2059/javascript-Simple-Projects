


<!DOCTYPE html>
<html>

<head>
    <title>Add Two Numbers</title>
    <style>
        .whole-body{
            background-color: grey;
            width: 50%;
            display: float;
            justify-content: center;
            text-align: center;
            padding: 40px;
            border-radius: 20px;
        }
        .numbers{
            /* background-color: #414141; */
            border-radius: 20px;
            padding: 20px;
            margin-right: 20px;
            color: black;
        }
        label{
            font-size: 20px;
            color: white;
            padding-right: 20px;

        }
        body{
            background-color: #414141;
            display:flex; 
            justify-content: center;
             align-items: center; 
             height: 100vh;
        }
        #btn{
            margin: 20px;
            padding: 20px;
            color: white;
            background-color: red;
            border-radius: 25px;
            border: none;
        }
    </style>

</head>

<body id="bcg">
    <button id="color-changer"> color changer</button>
    <div class="whole-body">
    <label for="num1">Enter number 1:</label>
    <input type="text" id="num1" class="numbers" placeholder="Enter number 1">

    <label for="num2">Enter number 2:</label>
    <input type="text" id="num2" class="numbers" placeholder="Enter number 2">

    <button id="btn">Add Numbers</button>

    <p id="result">Result will be displayed here.</p>




</div>
    <script>
        document.getElementById("btn").addEventListener("click", addNumbers);

        function addNumbers() {
            // Get the input values
            const num1 = Number(document.getElementById("num1").value) ;
            const num2 = Number(document.getElementById("num2").value);
            

            // Calculate the sum
            const sum = num1 + num2;

            // Display the result
            document.getElementById("result").innerHTML = `Sum: ${sum}`;
        }

        document.getElementById("color-changer").addEventListener("click",color);
        function color(){
            const val = document.getElementById("bcg")
            val.style.background = "green"
        }
    </script>
</body>

</html>
