<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
        <div class="calc">
            <div>
                <input type="text" placeholder="0000" name="" id="inputBox">
             <div class="">
                <button class="operator">AC</button>
                <button class="operator">DEL</button>
                <button class="operator">%</button>
                <button class="operator">/</button>
            </div>
            <div class="">
                <button class="design">7</button>
                <button class="design">8</button>
                <button class="design">9</button>
                <button class="operator">*</button>
            </div> 
            <div class="">  
                <button class="design">6</button>
                <button class="design">5</button>
                <button class="design">4</button>
                <button class="operator">-</button>
            </div>
            <div class="">    
                <button class="design">3</button>
                <button class="design">2</button>
                <button class="design">1</button>
                <button class="operator">+</button>
            </div> 
                <button class="design">0</button>
                <button class="design">00</button>
                <button class="design">.</button>
                <button  class="design eql-btn">=</button>
            </div>
                
        </div>
</body>
<script src="index.js"></script>
</html>
