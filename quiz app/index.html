<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="main">
        <div id="box">
            <h2 id="queBox"> 1. This is a dummy question</h2>
     
            <div class="row">
                <input class="options" type="radio"  id="a" value="a" name="option" >
                <label for="a">Option 1 </label>
            </div>
            <div class="row">
                <input class="options" type="radio"  id="b" value="b" name="option">
                <label for="b">Option 2 </label>
            </div>
            <div class="row">
                <input class="options" type="radio"  id="c" value="c" name="option">
                <label for="c">Option 3 </label>
            </div>
            <div class="row">
                <input class="options" type="radio"  id="d" value="d" name="option">
                <label for="d">Option 4 </label>
            </div>
            <button class="btn" onclick="submitQuiz()">Submit</button>
        </div>
    </div>


</body>
<script src="./index.js"></script>
</html>
