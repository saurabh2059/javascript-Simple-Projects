<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>

<div class="container">
    <section class="main">
       <h1>Want to know todays weather ?</h1>
        <section class="inputs">

            <input type="text" name="" id="city" placeholder="Enter your city name">
            <input type="submit" value="Submit"  name="" id="add">
        </section>

        <section class="display">
            <div class="wrapper">
                <h2 id="cityoutput"></h2>
                <p id="description"></p>
                <p id="temp"></p>
                <p id="wind"></p>
            </div>
        </section>
    </section>
</div>

</body>
<script src="index.js"></script>
</html>
